<!DOCTYPE html>
<html lang="en">

<style>
  form {
    background-color: #eee;
    border: 1px solid #ddd;
    font-family: 'Arial', Helvetica, sans-serif;
    font-size: 16px;
    color: #1abc9c;
    width: 540px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px 40px 20px 40px;
  }

  h1 {
    margin: 0px;
    margin-bottom: 40px;
  }

  fieldset {
    border: 0px;
    padding: 0px;
    margin: 10px 0px 10px 0px;
  }

  fieldset:last-child {
    margin-top: 40px;
  }

  label {
    display: inline-block;
    width: 80px;
    padding-right: 20px;
    ;
  }

  input[type="text"],
  input[type="password"],
  textarea {
    display: inline-block;
    width: 417px;
    padding: 0.5em;
    font-size: 16px;
    color: grey;
    border: 1px solid #ddd;
    outline-color: #1abc9c;
  }

  textarea {
    vertical-align: middle;
  }

  input[type="submit"] {
    display: block;
    padding: 19px 39px 18px 39px;
    color: white;
    font-size: 18px;
    background-color: #1abc9c;
    text-align: center;
    width: 100%;
    border: 1px solid #16a085;
  }
</style>

  <title>Learing CSS</title>
</head>

<body>
  <form>
    <h1>Create User</h1>
    <fieldset>
      <label>Username:</label>
      <input type="text" name="username">
    </fieldset>
    <fieldset>
      <label>Password:</label>
      <input type="password" name="password">
    </fieldset>
    <fieldset>
      <label>Email:</label>
      <input type="text" name="email">
    </fieldset>
    <fieldset>
      <label>Type:</label>
      <input type="text" name="type">
    </fieldset>
    <fieldset>
      <label>Notes:</label>
      <textarea name="notes"></textarea>
    </fieldset>
    <fieldset>
      <input type="submit" value="Create">
    </fieldset>
  </form>
</body>

</html>
